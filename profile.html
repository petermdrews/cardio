<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/js/all.min.js" />
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet" />

    <title>Cardio Profile Page</title>
</head>

<body>

  <header class="jumbotron jumbotron-fluid mb-0">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="text-center"><a href="index.html">Cardio</a></h1>
        </div>
      </div>
    </div>
  </header>

  <!--Navbar-->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html"><img src="./img/cardioLogo.jpeg" height="40" width="40" /></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              <i class="fas fa-home fa-lg"> Home</i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="social.html">
              <i class="fas fa-blog fa-lg"> Social</i>
            </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">
              <i class="fas fa-chart-line fa-lg"> Profile</i>
            </a>
          </li>
        </ul>
        <span class="navbar-text ml-auto">
          <a role="button" class="btn btn-secondary btn-sm text-nowrap" data-toggle="modal" data-target="#loginModal">Login</a> 
      </div>
    </div>
  </nav>

  <!--loginModal-->
  <div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Login</h3>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <form>
              <div class="form-row">
                <div class="form-group col-12">
                  <label class="sr-only" for="loginEmail">Email Address</label>
                  <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter Email">
                </div>
                <div class="form-group col-12">
                  <label class="sr-only" for="loginPassword">Password</label>
                  <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Enter Password">
                </div>
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" />
                    <label class="form-check-label"> Remember Me</label>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Main Body Container-->
  <div class="container m-2 p-2">
    <div class="row"> 
      <div class="col-md-4 mx-1" id="workoutForm">
        
        <!--Workout Submission Form-->
        
        <form>
          <div class="row form-group mt-2">
            <label class="col col-form-label">Workout Type:</label>
            <div class="btn-group btn-group-toggle mr-3" data-toggle="buttons">
              <label class="btn btn-secondary active">
                <input type="radio" name="workoutType" id="runButton" value="run" autocomplete="off" checked>
                <i class="fas fa-running"></i>
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="workoutType" id="bikeButton" value="bike" autocomplete="off">
                <i class="fas fa-biking"></i>
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="workoutType" id="swimButton" value="swim" autocomplete="off">
                <i class="fas fa-swimmer"></i>
              </label>
            </div>
          </div>
          <div class="row form-group">
            <label class="col col-sm-3 col-form-label" for="date">Date:</label>
            <div class="col-sm-9">
              <input class="form-control" type="date" id="date" name="date" placeholder="date">
            </div>
          </div>
          <div class="row form-group mx-1">
            <input type="number" id="timeEntry" name="timeEntry" placeholder="Minutes:" class="col" />
          </div>
          <div class="row form-group">
            <textarea class="col mx-3" placeholder="Notes: "></textarea>
          </div>
          <div class="row form-group">
            <div class="col text-center">
              <button type="submit" class="btn btn-secondary">Submit</button>
            </div>
          </div>
        </form>
      </div>
      
      <!--Dashboard-->
      <div class="col p-2"  id="workoutHistory">
        <div class="row">
          <h2 class="col text-center mt-1">Your Workout History</h2>
        </div>
        <div class="row">
          <div class="col">
            <div class="dropdown">
              <button class="btn btn-secondary ml-3 dropdown-toggle btn-sm" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                Month:
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">January</a>
                <a class="dropdown-item" href="#">February</a>
                <a class="dropdown-item" href="#">March</a>
                <a class="dropdown-item" href="#">April</a>
                <a class="dropdown-item" href="#">May</a>
                <a class="dropdown-item" href="#">June</a>
                <a class="dropdown-item" href="#">July</a>
                <a class="dropdown-item" href="#">August</a>
                <a class="dropdown-item" href="#">September</a>
                <a class="dropdown-item" href="#">October</a>
                <a class="dropdown-item" href="#">November</a>
                <a class="dropdown-item" href="#">December</a>
              </div>
            </div>
          </div>
        </div>
        <!--Workout Graphing Visual-->
        <div class="row">
          <div class="col text-center">
            <img src="./img/chart.png" class="p-2 img-fluid"/>
          </div>
        </div>
      </div>
    </div>
    <!--Badges-->
    <div class="row mt-2" id="accomplishments">
      <div class="col text-center">
        <h2>Accomplishments</h2>
      </div>
    </div>
    <div class="row text-center" id="badges">
      <div class="col-md-4">
        <h4>Run</h4>
        <div class="row">
          <div class="col">
            <img src="./img/medal.jpeg" class="img-thumbnail medals" alt="badge" />
            <p>Longest Run</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <h4>Bike</h4>
        <div class="row">
          <div class="col">
            <img src="./img/medal.jpeg" class="img-thumbnail medals" alt="badge" />
            <p>Fastest Mile</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <h4>Swim</h4>
        <div class="row">
          <div class="col">
            <img src="./img/medal.jpeg" class="img-thumbnail medals" alt="badge" />
            <p>Fastest 500m</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="site-footer"> 
    <div class="container">
      <div class="row">
        <div class="col-4 col-sm-2 offset-1">
          <h5>Links</h5>
          <ul class="list-unstyled">
            <li><a href="index.html">Home</a></li>
            <li><a href="social.html">Social</a></li>
            <li><a href="profile.html">Profile</a></li>
          </ul>
        </div>
      </div>
    </div>
  
  </footer>

  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
